    <meta charset="UTF-8">
    <title>カウントアップタイマー</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        var interval;
        window.onload = function () {
            var stop = document.getElementById("stop");
            stop.addEventListener("click", count_stop, false);
            var start = document.getElementById('start');
            start.addEventListener('click', count_start, false);
            interval = setInterval(clock, 1);
            start_f = true;
        }

        function clock() {
            const jstNow = new Date(Date.now() + ((new Date().getTimezoneOffset() + (9 * 60)) * 60 * 1000));
            const zero = '0';
            let h_full = 23;
            let m_full = 59;
            let ms_full = 999;
            for (let index = 2; index <= 36; index++) {
                const h_digit = h_full.toString(index).length;
                const m_digit = m_full.toString(index).length;
                const ms_digit = ms_full.toString(index).length;
                const hour = jstNow.getHours().toString(index);
                const min = jstNow.getMinutes().toString(index);
                const sec = jstNow.getSeconds().toString(index);
                const msec = jstNow.getMilliseconds().toString(index);
                const zhour = (zero.repeat(h_digit) + hour).slice(-1 * h_digit);
                const zmin = (zero.repeat(m_digit) + min).slice(-1 * m_digit);
                const zsec = (zero.repeat(m_digit) + sec).slice(-1 * m_digit);
                const zmsec = (zero.repeat(ms_digit) + msec).slice(-1 * ms_digit);
                var count_up = document.getElementById("default" + index);
                count_up.innerHTML = zhour + ":" + zmin + ":" + zsec + "." + zmsec;
            }
            // var decimal = document.getElementById("decimal");
            // decimal.innerHTML = ('00000' + jstNow.getHours()).slice(-5) + ":" + ('000000' + jstNow.getMinutes()).slice(-6) + ":" + ('000000' + jstNow.getSeconds()).slice(-6) + "." + ('0000000000' + jstNow.getMilliseconds()).slice(-10);
        }
        function count_stop() {
            clearInterval(interval);
            start_f = false;
        }
        function count_start() {
            if (start_f === false) {
                interval = setInterval(clock, 1);
                start_f = true;
            }
        }
    </script>
</head>
